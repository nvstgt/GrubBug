{% extends "base.html" %}{% block title %}Direct File Access{% endblock %}{% block content %}<div class="container">    <h1>Direct File Access</h1>    <p>Select a file to view its content:</p>    <ul>        {% for file in files %}        <li>            <a href="javascript:void(0);" onclick="loadFile('{{ file }}')">{{ file }}</a>        </li>        {% endfor %}    </ul>    <h2>File Content</h2>    <iframe id="file-content" style="width: 100%; height: 400px; border: 1px solid #ccc;">        <!-- File content or access denied message will be loaded here -->    </iframe>    <a href="javascript:void(0)" onclick="window.history.length > 1 ? history.back() : window.location.href = '/'">Go Back</a></div>{% endblock %}{% block scripts %}<script>    async function loadFile(fileName) {        const iframe = document.getElementById('file-content');        try {            const response = await fetch(`/direct-file-access?file=${encodeURIComponent(fileName)}`);            if (response.ok) {                const fileContent = await response.text();                iframe.contentDocument.body.innerHTML = `<pre>${fileContent}</pre>`;            } else {                iframe.contentDocument.body.innerHTML = `<p style="color: red;">Access Denied</p>`;            }        } catch (error) {            console.error('Error fetching file content:', error);            iframe.contentDocument.body.innerHTML = `<p style="color: red;">Error fetching file content</p>`;        }    }</script>{% endblock %}
